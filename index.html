<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Store</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/fd1e79e837.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>CSS Store</h1>
        </div>
    </header>
    <main>
        <div id="container" class="container">
            <div class="card">
                <div class="box">
                    <div class="pyramid">
                        <div class="glow"></div>
                        <div>
                            <span style="--i:0"></span>
                            <span style="--i:1"></span>
                            <span style="--i:2"></span>
                            <span style="--i:3"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="circleDots">
                        <div class="ring"></div>
                        <div class="ring"></div>
                        <div class="ring"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="effectClock">
                        <span style="--i:0"><i></i></span>
                        <span style="--i:1"><i></i></span>
                        <span style="--i:2"><i></i></span>
                        <span style="--i:3"><i></i></span>
                        <span style="--i:4"><i></i></span>
                        <span style="--i:5"><i></i></span>
                        <span style="--i:6"><i></i></span>
                        <span style="--i:7"><i></i></span>
                        <span style="--i:8"><i></i></span>
                        <span style="--i:9"><i></i></span>
                        <span style="--i:10"><i></i></span>
                        <span style="--i:11"><i></i></span>
                        <span style="--i:12"><i></i></span>
                        <span style="--i:13"><i></i></span>
                        <span style="--i:14"><i></i></span>
                        <span style="--i:15"><i></i></span>
                    </div></div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="loader">
                        <span style="--i:1"></span>
                        <span style="--i:2"></span>
                        <span style="--i:3"></span>
                        <span style="--i:4"></span>
                        <span style="--i:5"></span>
                        <span style="--i:6"></span>
                        <span style="--i:7"></span>
                        <span style="--i:8"></span>
                        <span style="--i:9"></span>
                        <span style="--i:10"></span>
                        <span style="--i:11"></span>
                        <span style="--i:12"></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="loader2">
                        <span style="--i:1"></span>
                        <span style="--i:2"></span>
                        <span style="--i:3"></span>
                        <span style="--i:4"></span>
                        <span style="--i:5"></span>
                        <span style="--i:6"></span>
                        <span style="--i:7"></span>
                        <span style="--i:8"></span>
                        <span style="--i:9"></span>
                        <span style="--i:10"></span>
                        <span style="--i:11"></span>
                        <span style="--i:12"></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="loader3">
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3; --clr: #13d88c;"></span>
                        <span style="--i:4;"></span>
                        <span style="--i:5;"></span>
                        <span style="--i:6; --clr: #13d88c;"></span>
                        <span style="--i:7;"></span>
                        <span style="--i:8;"></span>
                        <span style="--i:9; --clr: #13d88c;"></span>
                        <span style="--i:10;"></span>
                        <span style="--i:11;"></span>
                        <span style="--i:12; --clr: #13d88c;"></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="loader4">
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3; --clr: #0c25b3;"></span>
                        <span style="--i:4;"></span>
                        <span style="--i:5;"></span>
                        <span style="--i:6; --clr: #0c25b3;"></span>
                        <span style="--i:7;"></span>
                        <span style="--i:8;"></span>
                        <span style="--i:9; --clr: #0c25b3;"></span>
                        <span style="--i:10;"></span>
                        <span style="--i:11;"></span>
                        <span style="--i:12; --clr: #0c25b3;"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
